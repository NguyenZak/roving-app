version: '3.9'
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: fresh_travel
    ports:
      - "55432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:


